<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2jqueryplug</title>
    <link href="/kendoUI/styles/kendo.common.min.css" rel="stylesheet"/>
    <link href="/kendoUI/styles/kendo.default.min.css" rel="stylesheet"/>
    <script src="/js/jquery-3.2.1.min.js"></script>
    <script src="/kendoUI/js/kendo.all.min.js"></script>
</head>
<body>
<p>Animal:<input id="animal"></p>
<script>
    $(function(){
        $("#animal").kendoAutoComplete({
            dataSource:["Ant", "Antilope", "Badger", "Beaver", "Bird"]
        })
    })
</script>

<button>Foo</button>|<button>Bar</button>
<script>
    $(function(){
       $("button").kendoButton().css("color","red");
    });
</script>

<input id="autocomplete1"/>
<input id="autocomplete2"/>
<script>
    $(function(){
        $("#autocomplete1").kendoAutoComplete(["Apples", "Oranges", "Grapes"]);
        var autocomplete1 = $("#autocomplete1").data("kendoAutoComplete");
        console.log(autocomplete1);
        if(typeof  autocomplete1 === "undefined"){
            alert("autocomplete1 === \"undefined\"")
        }
        // INCORRECT - instance reference is obtained while creating a duplicate instance:
        // 为什么这里获得了对象
        var autocomplete2 = $("#autocomplete2").kendoAutoComplete(["Apples", "Oranges", "Grapes"]).data("kendoAutoComplete");
        console.log(autocomplete2);
        if(!autocomplete2){
            alert("autocomplete2 === \"undefined\"")
        }
    });
</script>

<div id="grid"></div>
<script>
    $("#grid").kendoGrid({
        height:200,
        columns:[
            {
                field:"FirstName",
                column:"First Name"
            },
            {
                field:"LastName",
                column:"Last Name"
            }
        ],
        dataSource:{
            data:[
                {
                    FirstName: "John",
                    LastName: "Doe"
                },
                {
                    FirstName: "Jane",
                    LastName: "Doe"
                }
            ]
        }
    })
</script>
</body>
</html>
