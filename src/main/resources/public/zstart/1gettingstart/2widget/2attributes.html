<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2attributes</title>
    <link href="/kendoUI/styles/kendo.common.min.css" rel="stylesheet"/>
    <link href="/kendoUI/styles/kendo.default.min.css" rel="stylesheet"/>
    <script src="/js/jquery-3.2.1.min.js"></script>
    <script src="/kendoUI/js/kendo.all.min.js"></script>
</head>
<body>
<div id="container1">
    container1: <input data-role="numerictextbox" />
</div>
<script>
    kendo.bind($("#container1"), {});
</script>

<!--无法观测初始化效果-->
<!--Initialize in Hybrid Application-->
<!--<div data-role="view">
    <div data-role="kendo.ui.ListView"></div>
</div>
<script>
    var app = new kendo.mobile.Application();
</script>-->

<!--Initialize in Given Elements-->
<div id="container2">
    container2: <input data-role="numerictextbox"/>
    <button data-role="button">Mobile button</button>
</div>
<script>
    kendo.bind($("#container2"),{},kendo.ui,kendo.mobile.ui);
</script>

<!--Set data-* Options-->
<div id="container3">
    container3: <input data-role="autocomplete"
           data-ignore-case="true"
           data-text-field="name"
           data-source="{data:[{name:'John Doe'},{name:'Jane Doe'}]}"/>
</div>
<script>
    kendo.bind($("#container3"),{})
</script>

<!--Subscribe to Widget Events-->
<div id="container4">
    container4: <input data-role="numerictextbox" data-change="numerictextbox_change"/>
</div>
<script>
    function numerictextbox_change(e){
        console.log(e);
    }
    kendo.bind($("#container4"))
</script>

<!--Use Member Function as Event Handler-->
<div id="container5">
    container5: <input data-role="numerictextbox" data-change="handler.numerictextbox_change"/>
</div>
<script>
    var handler = {
        numerictextbox_change: function(e){
            console.log(e);
        }
    }
    kendo.bind($("#container5"))
</script>

<!--Set DataSource to Objects-->
<div id="container6">
    container6: <input data-role="autocomplete" data-source="{data: ['One','Two']}"/>
</div>
<script>
    kendo.bind($("#container6"));
</script>

<!--Set DataSource to Arrays-->
<div id="container7">
    container7: <input data-role="autocomplete" data-source="['One','Two']"/>
</div>
<script>
    kendo.bind($("#container7"));
</script>

<!--Set DataSource to Variables-->
<div id="container8">
    container8: <input data-role="autocomplete" data-source="dataSource"/>
</div>
<script>
    var dataSource = new kendo.data.DataSource({
        data:["One","Two"]
    });
    kendo.bind($("#container8"));
</script>

<!--Templates-->
<div id="container9">
    container9: <input data-role="autocomplete"
           data-source="[{firstName:'John', lastName: 'Doe'}, {firstName:'Jane', lastName: 'Doe'}]"
           data-text-field="firstName"
           data-template="template"/>
</div>
<script id="template" type="text/x-kendo-template">
       <span>#: firstName # #: lastName #</span>
</script>
<script>
    kendo.bind($("#container9"));
</script>

</body>
</html>
