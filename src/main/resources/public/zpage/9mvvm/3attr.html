<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3attr</title>
    <link href="/kendoUI/styles/kendo.common.min.css" rel="stylesheet"/>
    <link href="/kendoUI/styles/kendo.default.min.css" rel="stylesheet"/>
    <script src="/js/jquery-3.2.1.min.js"></script>
    <script src="/kendoUI/js/kendo.all.min.js"></script>
</head>
<body>
<img id="logo" data-bind="attr:{src:imageSource,alt:imageAlt}"/>
<img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1530529779668&di=64f23d4a17bc944d498fbfc28cb08400&imgtype=0&src=http%3A%2F%2Fwww.taopic.com%2Fuploads%2Fallimg%2F131125%2F240503-1311250IT642.jpg" alt="Kendo Logo"/>
<script>
var viewModel11 = kendo.observable({
    imageSource:"https://ss3.bdstatic.com/70cFv8Sh_Q1YnxGkpoWK1HF6hhy/it/u=314210577,530185500&fm=27&gp=0.jpg",
    imageAlt:"Kendo Logo"
});
kendo.bind($("#logo"),viewModel11);
</script>

<!--html5 元素绑定-->
<div id="test" data-bind="attr: { data-foo: fooValue, data-bar: barValue }"></div>

<script>
    var viewModel = kendo.observable({
        fooValue: "foo",
        barValue: "bar"
    });

    kendo.bind($("#test"), viewModel);

    var test = $("#test");
    var attr = test.attr("data-foo");
    console.log(attr);

</script>

</body>
</html>
