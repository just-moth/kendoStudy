<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3attr</title>
    <link href="/kendoUI/styles/kendo.common.min.css" rel="stylesheet"/>
    <link href="/kendoUI/styles/kendo.default.min.css" rel="stylesheet"/>
    <script src="/js/jquery-3.2.1.min.js"></script>
    <script src="/kendoUI/js/kendo.all.min.js"></script>
</head>
<body>
<img id="logo" data-bind="attr:{src:imageSource,alt:imageAlt}"/>
<img src="https://www.baidu.com/img/xinshouye_1aa582c0b96d57852497a8bf15.png" alt="Kendo Logo"/>
<script>
var viewModel11 = kendo.observable({
    imageSource:"https://www.baidu.com/img/xinshouye_1aa582c0b96d57852495f15.png",
    imageAlt:"Kendo Logo"
});
kendo.bind($("#logo"),viewModel11);
</script>

<!--html5 元素绑定-->
<div id="test" data-bind="attr: { data-foo: fooValue, data-bar: barValue }"></div>

<script>
    var viewModel = kendo.observable({
        fooValue: "foo",
        barValue: "bar"
    });

    kendo.bind($("#test"), viewModel);

    var test = $("#test");
    var attr = test.attr("data-foo");
    console.log(attr);

</script>

</body>
</html>
