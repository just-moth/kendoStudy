<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>8html</title>
    <link href="/kendoUI/styles/kendo.common.min.css" rel="stylesheet"/>
    <link href="/kendoUI/styles/kendo.default.min.css" rel="stylesheet"/>
    <script src="/js/jquery-3.2.1.min.js"></script>
    <script src="/kendoUI/js/kendo.all.min.js"></script>
</head>
<body>
<!--html数据绑定-->
<span id="test" data-bind="html: name"></span>
<script>
    var viewModel1 = kendo.observable({
        name: "John Doe"
    });
    kendo.bind($("#test"),viewModel1);
</script>

<!--html标记会展示html效果-->
<span id="test2" data-bind="html: name"></span>
<script>
    var viewModel1 = kendo.observable({
        name: "<strong>John Doe</strong>"
    });
    kendo.bind($("#test2"),viewModel1);
</script>
</body>
</html>
