<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>7event</title>
    <link href="/kendoUI/styles/kendo.common.min.css" rel="stylesheet"/>
    <link href="/kendoUI/styles/kendo.default.min.css" rel="stylesheet"/>
    <script src="/js/jquery-3.2.1.min.js"></script>
    <script src="/kendoUI/js/kendo.all.min.js"></script>
</head>
<body>
<div id="view">
    <span data-bind="events: {mouseover: showDescription,mouseout: hideDescription}">show description</span>
    <span data-bind="visible: isDescriptionShown,text:description"></span>
</div>
<script>
    var viewModel1 = kendo.observable({
        description:"description",
        isDescriptionShown:false,
        showDescription: function(){
            this.set("isDescriptionShown",true);
        },
        hideDescription:function () {
            this.set("isDescriptionShown",false);
    }
    });
    kendo.bind($("#view"),viewModel1);
</script>

<!--两种格式-->
<span data-bind="click: clickHandler"></span>
<span data-bind="events: {click : clickHandler}"></span>

<span id="test" data-bind="click: click">Click</span>
<script>
    var viewModel2 = kendo.observable({
        click: function(e){
            e.stopPropagation();
        }
    });

    kendo.bind($("#test"),viewModel2);
</script>

<a href="" data-bind="click: click">Click</a>
<script>
    var viewModel3 = kendo.observable({
        click:function(e){
            e.preventDefault();
        }
    });
    kendo.bind($("a"),viewModel3);
</script>
</body>
</html>
