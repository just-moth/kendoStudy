<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2observable</title>
    <link href="/kendoUI/styles/kendo.common.min.css" rel="stylesheet"/>
    <link href="/kendoUI/styles/kendo.default.min.css" rel="stylesheet"/>
    <script src="/js/jquery-3.2.1.min.js"></script>
    <script src="/kendoUI/js/kendo.all.min.js"></script>
</head>
<body>

<script>
    /*创建新的ObservableObject*/
    var viewModel1 = new kendo.data.ObservableObject({
        field1:"value1",
        field2:"value2"
    });
    var viewModel2 = new kendo.data.ObservableObject({
        field1:"value1",
        field2:"value2"
    });
    /*kendo.observable创建对象*/
    var viewModel3 = kendo.observable({
        name:"John Doe"
    });
    viewModel3.set("name","Jane Doe");
    /*kendo.bind方法自动转换,但是如果该ViewModel对象之后使用到,必须手动创建*/
    var viewModelNotObs = {
        name: "John Doe"
    }
    kendo.bind(document.body,viewModelNotObs);
    viewModelNotObs.set("name","john doe");/*报错,因为没有ObservableObject*/
</script>




</body>
</html>
