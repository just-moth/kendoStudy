<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>6Enabled</title>
    <link href="/kendoUI/styles/kendo.common.min.css" rel="stylesheet"/>
    <link href="/kendoUI/styles/kendo.default.min.css" rel="stylesheet"/>
    <script src="/js/jquery-3.2.1.min.js"></script>
    <script src="/kendoUI/js/kendo.all.min.js"></script>
</head>
<body>
<div id="view">
    <input id="intput" type="text" data-bind="value:name,disabled:isNameDisabled"/>
    <button data-bind="click: disableInput">Disable</button>
</div>
<script type="text/javascript">
    var modelView1 = kendo.observable({
        isNameDisabled:false,
        name:"john Doe",
        disableInput:function(){
            this.set("isNameDisabled",!this.get("isNameDisabled"));
        }
    });

    kendo.bind($("#view"),modelView1);
</script>
</body>
</html>
