<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/kendoUI/styles/kendo.common.min.css" rel="stylesheet"/>
    <link href="/kendoUI/styles/kendo.default.min.css" rel="stylesheet"/>
    <script src="/js/jquery-3.2.1.min.js"></script>
    <script src="/kendoUI/js/kendo.all.min.js"></script>
</head>
<body>
<!--html字符串创建页面-->
<script>
    var indexString = new kendo.View('<span>Hello World!</span>');
</script>
<!--使用模版创建页面-->
<script id="index-template" type="text/x-kendo-template">
    <span>Hello World!</span>
</script>
<script>
    var indexTemplate = new kendo.View("index-template");
</script>

<!--显示View内容-->
<div id="app11"></div>
<script>
    var index11 = new kendo.View('<span>Hello World!</span>');

    index11.render("#app11");
</script>

<div id="app12"></div>
<script>
    var index12 = new kendo.View('<span>Hello World!</span>');
    $("#app12").append(index12.render())
</script>

<!--继承mvvm-->
<div id="app21"></div>
<script id="template21" type="text/x-kendo-template">
    <div>Hello <span data-bind="text: foo"></span></div>
</script>

<script>
    var observable21 = kendo.observable({
        foo: "silly"
    });
    var view21 = new kendo.View('template21', {model: observable21});
    view21.render("#app21")
</script>
</body>
</html>
