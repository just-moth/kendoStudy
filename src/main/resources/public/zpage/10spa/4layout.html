<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4layout</title>
    <link href="/kendoUI/styles/kendo.common.min.css" rel="stylesheet"/>
    <link href="/kendoUI/styles/kendo.default.min.css" rel="stylesheet"/>
    <script src="/js/jquery-3.2.1.min.js"></script>
    <script src="/kendoUI/js/kendo.all.min.js"></script>
</head>
<body>
<!--layout继承view,包含其他view或者layout-->
<div id="app1"></div>
<script>
    var view1 = new kendo.View("<span>Foo</span>");
    var layout1 = new kendo.Layout("<header>Header</header><section id='content'></section><footer></footer>");
    layout1.render($("#app1"));
    layout1.showIn("#content",view1);
</script>
<!--layout切换-->
<div id="app2"></div>
<script>
    var foo2 = new kendo.View("<span>Foo</span>",{hide: function(){
        console.log("Foo is hidden now");
        }});
    var bar2 = new kendo.View("<span>Bar</span>");
    var layout2 = new kendo.Layout("<header>Header</header><section id='content'></section><footer></footer>");
    layout2.render($("#app2"));

    layout2.showIn("#content",foo2);
    layout2.showIn("#content",bar2);
</script>
</body>
</html>
