<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3event</title>
    <link href="/kendoUI/styles/kendo.common.min.css" rel="stylesheet"/>
    <link href="/kendoUI/styles/kendo.default.min.css" rel="stylesheet"/>
    <script src="/js/jquery-3.2.1.min.js"></script>
    <script src="/kendoUI/js/kendo.all.min.js"></script>
</head>
<body>
<!--
    data属性添加对Kendo UI组件的时间处理,属性值被当成一个javascript函数
-->
<div id="container">
    <input data-role="numerictextbox" data-change="numerictextbox_change"/>
</div>
<script>
    function numerictextbox_change(e){
        alert(e);
    }
    kendo.init($("#container"));
</script>
<!--
成员函数handle对象的numerictextbox_change方法
-->
<div id="container2">
    <input data-role="numerictextbox" data-change="handler.numerictextbox_change"/>
</div>
<script type="text/javascript">
    var handler = {
        numerictextbox_change: function(e){
            alert(e)
        }
    };
    kendo.init($("#container2"));
</script>
</body>
</html>
