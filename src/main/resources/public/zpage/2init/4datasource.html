<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4datasource</title>
    <link href="/kendoUI/styles/kendo.common.min.css" rel="stylesheet"/>
    <link href="/kendoUI/styles/kendo.default.min.css" rel="stylesheet"/>
    <script src="/js/jquery-3.2.1.min.js"></script>
    <script src="/kendoUI/js/kendo.all.min.js"></script>

</head>
<body>
    <!--JavaScript数组-->
    <div id="container">
        <input data-role="autocomplete" data-source="{data:['one','two']}"/>
    </div>
    <script>
        kendo.init($("#container"))
    </script>

    <!--JavaScript数组-->
    <div id="container2">
        <input data-role="autocomplete" data-source="['one','two']">
    </div>
    <script>
        kendo.init($("#container2"));
    </script>

    <!--全局访问变量-->
    <div id="container3">
        <input data-role="autocomplete" data-source="dataSource"/>
    </div>
    <script>
        var dataSource = new  kendo.data.DataSource({
            data:['one','two']
        });
        kendo.init($("#container3"));
    </script>

    <!--ajax后台请求数据-->
    <div id="container4">
        <input data-role="autocomplete" data-source="dataSource2"/>
    </div>
    <script>
        var dataSource2;
        $.ajax({
            type:"get",
            url:"/zpage/init/datasource",
            cache:false,
            async:false,
            dataType:"json",
            success: function(data ,textStatus, jqXHR){
                dataSource2 = new kendo.data.DataSource({
                    data:data
                });
            }
        });
        kendo.init($("#container4"));
    </script>
</body>
</html>
