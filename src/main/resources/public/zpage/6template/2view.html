<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2view</title>
    <link href="/kendoUI/styles/kendo.common.min.css" rel="stylesheet"/>
    <link href="/kendoUI/styles/kendo.default.min.css" rel="stylesheet"/>
    <script src="/js/jquery-3.2.1.min.js"></script>
    <script src="/kendoUI/js/kendo.all.min.js"></script>
</head>
<!--
    1.显示字面量#= #
    2.显示html元素#: #,html不编译,以字符串显示
    3.执行任意的Javascript代码 #if(){#...#}#
-->
<body>
<script>
    var temp = kendo.template("<div id='box'>#: firstName #</div>");
</script>

<div id="example"></div>
<script>
    var template = kendo.template("<div id='box'>#: firstName #</div>");
    var data = { firstName: "<b>Todd</b>" }; //Data with HTML tags
    var result = template(data); //Pass the data to the compiled template
    $("#example").html(result);
    //display the resulting encoded HTML Output (<b>Todd</b>)
    //if #= firstName ,display more black Todd
</script>

<div id="example1"></div>

<!--写模版-->
<script id="javascriptTemplate" type="text/x-kendo-template">
<ul>
    # for (var i = 0; i < data.length; i++) { #
    <li>#= data[i] #</li>
    # } #
</ul>
</script>

<!--模版加载到div中-->
<script type="text/javascript">
    var template1 = kendo.template($("#javascriptTemplate").html());

    //Create some dummy data
    var data1 = ["<b>Todd</b>", "Steve", "Burke"];

    var result1 = template1(data1); //Execute the template
    $("#example1").html(result1);
</script>

<script id="javascriptTemplate1" type="text/x-kendo-template">
    #var myCustomerVariable = "foo"#
    <p>
        #= myCustomerVariable#
    </p>
</script>
</body>
</html>
