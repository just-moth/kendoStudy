<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3out</title>
    <link href="/kendoUI/styles/kendo.common.min.css" rel="stylesheet"/>
    <link href="/kendoUI/styles/kendo.default.min.css" rel="stylesheet"/>
    <script src="/js/jquery-3.2.1.min.js"></script>
    <script src="/kendoUI/js/kendo.all.min.js"></script>
</head>
<!--
    inline: 嵌入模版,使用javascript字符串定义
    external:使用html script块定义
-->
<body>
<!--外部模版需要定义id,通过id访问模版-->
<script type="text/x-kendo-template" id="externalexample">
    <!--template content here-->
</script>
<script type="text/javascript">
    var templateContentExample = $("#externalexample").html();
    var templateExample = kendo.template(templateContentExample);
</script>

<ul id="users"></ul>
<script type="text/x-kendo-template" id="myTemplate">
    #if(isAdmin){#
        <li> #: name# is Admin</li>
    #}else{#
        <li> #: name# is User</li>
    #}#
</script>
<script type="text/javascript">
    var templateContent = $("#myTemplate").html();
    var template = kendo.template(templateContent);

    var data=[
        {name:"john",isAdmin:false},
        {name:"Alex",isAdmin:true}
    ];

    var result = kendo.render(template, data);

    $("#users").html(result);
</script>

</body>
</html>
