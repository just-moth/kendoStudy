<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2config</title>
    <link href="/kendoUI/styles/kendo.common.min.css" rel="stylesheet"/>
    <link href="/kendoUI/styles/kendo.default.min.css" rel="stylesheet"/>
    <script src="/js/jquery-3.2.1.min.js"></script>
    <script src="/kendoUI/js/kendo.all.min.js"></script>
</head>
<body>
<div id="grid"></div>
<script>
    $("#grid").kendoGrid({
        height: 200,
        columns:[
            {
                field:"FirstName",
                title:"First Name"
            },
            {
                field:"LastName",
                title:"Last Name"
            }
        ],
        dataSource:{
            data:[
                {
                    FirstName: "John",
                    LastName: "Doe"
                },
                {
                    FirstName: "Jane",
                    LastName: "Doe"
                }
            ]
        }
    });
</script>

</body>
</html>
