<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1start</title>
    <link href="/kendoUI/styles/kendo.common.min.css" rel="stylesheet"/>
    <link href="/kendoUI/styles/kendo.default.min.css" rel="stylesheet"/>
    <script src="/js/jquery-3.2.1.min.js"></script>
    <script src="/kendoUI/js/kendo.all.min.js"></script>
</head>
<body>
<div id="foo">
    I will be animated
</div>
<script>
    setTimeout(function(){
        var effectWrapper = kendo.fx($("#foo"));
        var fadeOutEffect = effectWrapper.fadeOut().endValue(0.5);
        fadeOutEffect.play();
    },3000);
</script>
<div id="foo2">
    I will be animated
</div>
<script>
    setTimeout(function(){
        kendo.fx($("#foo2")).fadeOut().endValue(0.5).play();
    },3000);
</script>


</body>
</html>
