<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fade</title>
    <link href="/kendoUI/styles/kendo.common.min.css" rel="stylesheet"/>
    <link href="/kendoUI/styles/kendo.default.min.css" rel="stylesheet"/>
    <script src="/js/jquery-3.2.1.min.js"></script>
    <script src="/kendoUI/js/kendo.all.min.js"></script>
</head>
<body>
<div id="foo1">
    I will fade out
</div>
<!--淡出-->
<script>
    kendo.fx($("#foo1")).fade("out").play();
    // an alternative syntax would be
    // kendo.fx($("#foo")).fadeOut.play();
</script>

<div id="foo2">
    I will fade in
</div>
<!--淡入-->
<script>
    kendo.fx($("#foo2")).fade("in").play();
    // an alternative syntax would be
    // kendo.fx($("#foo")).fadeIn.play();
</script>

<div id="foo3">
    Foo
</div>
<!--淡出初始透明度-->
<script>
    kendo.fx($("#foo3")).fade("out").startValue(0.5).play();
</script>


<div id="foo4">
    Foo
</div>
<!--淡入结束透明度-->
<script>
    kendo.fx($("#foo4")).fade("in").endValue(0.5).play();
</script>
</body>
</html>
