<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2direction</title>
    <link href="/kendoUI/styles/kendo.common.min.css" rel="stylesheet"/>
    <link href="/kendoUI/styles/kendo.default.min.css" rel="stylesheet"/>
    <script src="/js/jquery-3.2.1.min.js"></script>
    <script src="/kendoUI/js/kendo.all.min.js"></script>
</head>
<body>
<!--三种方式指定方向-->
<div id="foo11">
    i will be animated
</div>
<div id="foo12">
    i will be animated
</div>
<div id="foo13">
    i will be animated
</div>
<script>
    setTimeout(function(){
        kendo.fx($("#foo11")).fadeOut().endValue(0.5).play();
        kendo.fx($("#foo12")).fade("out").endValue(0.5).play();
        kendo.fx($("#foo13")).fade().direction("out").endValue(0.5).play();
    },3000);
</script>

<div id="foo2">
    I will be faded out and zoomed out.
</div>
<script>
    setTimeout(function(){
        var fadeOut21 = kendo.fx($("#foo2"));
        var fadeOut22 = fadeOut21.fadeOut();
        fadeOut22.add(fadeOut21.zoomOut().endValue(0.5));
        fadeOut22.endValue(0.5).play();
    },3000);
</script>

<div id="foo31">
    i will fade out
</div>
<div id="foo32">
    i will also fade out
</div>

<script>
    setTimeout(function(){
        var eleFoo31 = $("#foo31");
        eleFoo32 = $("#foo32");

        $.when(
            kendo.fx(eleFoo31).fadeOut().endValue(0.5).play(),
            kendo.fx(eleFoo32).zoomOut().endValue(0.5).play()
        ).then(function(){
            alert("alert something");
        })
    },3000);
</script>

</body>
</html>
