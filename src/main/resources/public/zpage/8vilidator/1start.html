<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1start</title>
    <link href="/kendoUI/styles/kendo.common.min.css" rel="stylesheet"/>
    <link href="/kendoUI/styles/kendo.default.min.css" rel="stylesheet"/>
    <script src="/js/jquery-3.2.1.min.js"></script>
    <script src="/kendoUI/js/kendo.all.min.js"></script>
</head>
<body>
<!--基本配置-->
<div id="myform">
    <input type="text" name="firstName" required/>
    <input type="text" name="lastName" required/>
    <input type="tel" pattern="\d{10}" validationMessage="十个数字"/>
    <button id="save" type="button">Save</button>
</div>
<script>
    var validator = $("#myform").kendoValidator().data("kendoValidator");
    $("#save").on("click",function(){
        if(validator.validate()){
            alert("成功");
        }else {
            alert("失败");
        }
    });
</script>
<div id="form">
    <input type="text" name="firstName2" required/>
    <input type="text" name="twitter2" pattern="https?://(?:www\.)?twitter\.com/.+i" />
    <input type="text" name="age21" max="42" min="20"/>
    <input type="number" name="age22" max="42" min="20" step="2"/>
    <input type="url" name="url2"/>
    <input type="email" name="email2"/>
</div>




<form id="myform2">
    <input name="username"/> <br />
    <input name="town" /> <br />
    <button>Validate</button>
    </form>

    <script>
    $("#myform2").kendoValidator({
        rules: {
            customRule1: function(input){
                // all of the input must have a value
                return $.trim(input.val()) !== "";
            },
            customRule2: function(input) {
                //only 'Tom' will be valid value for the username input
                if (input.is("[name=username]")) {
                    return input.val() === "Tom";
                }
                return true;
            }
        },
        messages: {
            customRule1: "All fields are required",
            customRule2: "Your UserName must be Tom"
        }
    });
</script>
</body>
</html>
