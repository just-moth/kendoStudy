<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1index</title>
    <link href="/kendoUI/styles/kendo.common.min.css" rel="stylesheet" />
    <link href="/kendoUI/styles/kendo.default.min.css" rel="stylesheet" />
    <script src="/js/jquery-3.2.1.min.js"></script>
    <script src="/kendoUI/js/kendo.all.min.js"></script>
</head>
<body>
<input id="timepicker" />
<script>
    $(function () {
        $("#timepicker").kendoDatePicker();
    });
</script>

<div id="example">
    <div class="demo-section k-content">
        <h4>Show e-mails from:</h4>
        <input id="datepicker" value="10/10/2018" title="datepicker" style="width: 100%"/>
        <h4 style="margin-top: 2em">Add to archive mail from:</h4>
        <input id="monthpicker" value="November 2011" title="monthpicker" style="width: 100%"/>
    </div>
</div>
<script>
    $(document).ready(function(){
        // create DatePicker from input HTML element
        $("#datepicker").kendoDatePicker();

        $("#monthpicker").kendoDatePicker({
            // defines the start view
           start:"year",
            // defines when the calendar should return date
           depth:"year",
            // display month and year in the input
           format:"MMMM yyyy",
            // specifies that DateInput is used for masking the input element
           dateInput: true
        });
    })
</script>
</body>
</html>
